imports:
    - { resource: config.yml }

framework:
    translator:      { fallback: "%locale%" }
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

parameters:
    router.request_context.base_url: /app_dev.php

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: true

twig:
    globals:
        google_analytics_enabled: false

swiftmailer:
    delivery_address: %delivery_address%

raul_fraile_ladybug:
    theme:    simple  # select the theme: base, modern or custom themes
    expanded: false   # true to expand all the variables tree by default
    silenced: false   # true to ignore all ladybug calls

cypress_git_elephant:
    enable_profiler: true
    profiler_repository_path: "%kernel.root_dir%/../"
    repositories:
        "Demofony": "%kernel.root_dir%/../"
